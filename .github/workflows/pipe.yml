name: .NET Playwright Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Playwright Browsers
      run: pwsh -Command "npx playwright install"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Install Reqnroll CLI
      run: dotnet tool install --global Reqnroll.Tool

    - name: Run smoke tests
      run: reqnroll test --filter @smoke
