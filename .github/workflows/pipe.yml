name: .NET Playwright Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore PlaywrightProject/PlaywrightProject.csproj

    - name: Build
      run: dotnet build PlaywrightProject/PlaywrightProject.csproj --no-restore --configuration Release

    - name: Install Playwright .NET Browsers
      run: pwsh PlaywrightProject/bin/Release/net8.0/playwright.ps1 install

    - name: Run smoke tests
      run: dotnet test PlaywrightProject/PlaywrightProject.csproj --filter "Category=smoke" --no-build --configuration Release

    - name: Install Allure commandline
      run: npm install -g allure-commandline

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report
      working-directory: PlaywrightProject

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: PlaywrightProject/allure-report
