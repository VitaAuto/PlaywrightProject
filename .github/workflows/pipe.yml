name: .NET Smoke Tests

on:
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build API project
      run: dotnet build ApiPortfolioProject/ApiPortfolioProject.csproj --no-restore --configuration Release

    - name: Build Playwright project
      run: dotnet build PlaywrightProject/PlaywrightProject.csproj --no-restore --configuration Release

    - name: Start API in background
      run: |
        dotnet run --no-build --configuration Release --project ApiPortfolioProject/ApiPortfolioProject.csproj &
        # Ждём, пока API поднимется на https://localhost:7161
        for i in {1..30}; do
          if curl -k https://localhost:7161/swagger/index.html > /dev/null 2>&1; then
            echo "API is up!"
            break
          fi
          echo "Waiting for API to start..."
          sleep 2
        done

    - name: Install Playwright .NET Browsers
      run: pwsh PlaywrightProject/bin/Release/net8.0/playwright.ps1 install

    - name: Run smoke tests
      run: dotnet test PlaywrightProject/PlaywrightProject.csproj --filter "Category=smoke" --no-build --configuration Release

    - name: Install Allure commandline
      run: npm install -g allure-commandline

    - name
: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Deploy Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
